<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Edit Hive Comment</title>
<script src="https://cdn.jsdelivr.net/npm/@hiveio/hive-js/dist/hive.min.js"></script>
<style>
</style>
</head>

<body>

<textarea id="c" rows="6" placeholder="Edit your comment..."></textarea>
<button onclick="edit()">Update Comment</button>

<script>
const C={
 user:"bagasadi",
 key:"5K1NkJgJ2KrRcoJkBYFVE6v6icQgDh9dup8JkaTPPuQBfjY4oKS",
 parentAuthor:"rewar.app",
 parentPermlink:"are-you-ready",
 commentPermlink:"comment-1768732863127"
};

hive.api.setOptions({url:"https://api.hive.blog"});
hive.api.getConfig((e,r)=>!e&&hive.config.set("chain_id",r.HIVE_CHAIN_ID));

function edit(){
 let b=c.value.trim();
 if(!b)return alert("Empty");

 hive.broadcast.comment(
  C.key,
  C.parentAuthor,
  C.parentPermlink,
  C.user,
  C.commentPermlink,   // â† PERMLINK LAMA (INI KUNCINYA)
  "",
  b,
  JSON.stringify({app:"edit-ui",tags:["comment"]}),
  e=>e?alert(e.message):alert("Comment updated")
 );
}
</script>

</body>
</html>
