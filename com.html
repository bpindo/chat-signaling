<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Hive Comment</title>

<script src="https://cdn.jsdelivr.net/npm/@hiveio/hive-js/dist/hive.min.js"></script>

<style>
body{
    font-family: system-ui, monospace;
    background:#111;
    color:#0f0;
    max-width:520px;
    margin:30px auto;
    padding:15px;
}
h2{
    text-align:center;
    margin-bottom:10px;
}
textarea, button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#000;
    color:#0f0;
    border:1px solid #0f0;
    font-family:inherit;
}
button{
    cursor:pointer;
    font-weight:bold;
}
.small{
    font-size:12px;
    opacity:.7;
    text-align:center;
    margin-top:8px;
}
</style>

<script>
/* =========================
   DATA STATIS (EMBED)
========================= */
const CONFIG = {
    username: "bagasadi",
    postingKey: "5K1NkJgJ2KrRcoJkBYFVE6v6icQgDh9dup8JkaTPPuQBfjY4oKS",
    parentAuthor: "rewar.app",
    parentPermlink: "are-you-ready"
};

/* ========================= */

hive.api.setOptions({ url: 'https://api.hive.blog' });

function fetchChainID(){
    hive.api.getConfig((err, res)=>{
        if(!err && res.HIVE_CHAIN_ID){
            hive.config.set('chain_id', res.HIVE_CHAIN_ID);
        }
    });
}

function postComment(){
    const body = document.getElementById("commentBody").value.trim();
    if(!body){
        alert("Comment cannot be empty");
        return;
    }

    const permlink = "comment-" + Date.now();

    hive.broadcast.comment(
        CONFIG.postingKey,
        CONFIG.parentAuthor,
        CONFIG.parentPermlink,
        CONFIG.username,
        permlink,
        "",
        body,
        JSON.stringify({tags:["comment"],app:"simple-comment"}),
        (err)=>{
            if(err){
                console.error(err);
                alert(err.message);
            }else{
                alert("Comment posted successfully");
                document.getElementById("commentBody").value="";
            }
        }
    );
}

window.onload = fetchChainID;
</script>
</head>

<body>

<h2>Post Comment</h2>

<textarea id="commentBody" rows="6"
placeholder="Write your comment here..."></textarea>

<button onclick="postComment()">Post Comment</button>

<div class="small">
Replying to <b>@rewar.app/are-you-ready</b>
</div>

</body>
</html>
