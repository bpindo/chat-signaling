<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Obrolan Bebas</title>

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --me:#2563eb;
  --other:#334155;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,monospace;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:14px;
  background:#020617;
  text-align:center;
}
header small{color:var(--muted);font-size:12px}
#chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  max-width:80%;
  padding:10px 14px;
  border-radius:14px;
  line-height:1.4;
}
.me{align-self:flex-end;background:var(--me)}
.other{align-self:flex-start;background:var(--other)}
footer{
  display:flex;
  gap:8px;
  padding:10px;
  background:#020617;
}
footer input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#020617;
  color:var(--text);
}
footer button{
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:var(--me);
  color:white;
}
#startBtn{
  position:fixed;
  right:16px;
  bottom:80px;
  padding:14px;
  border-radius:50%;
  border:none;
  background:#16a34a;
  color:white;
  font-size:18px;
}

/* DEBUG */
#debugPanel{
  display:none;
  position:fixed;
  inset:0;
  background:#020617;
  color:#e5e7eb;
  padding:16px;
  overflow:auto;
  z-index:10;
}
pre{white-space:pre-wrap;font-size:12px}
</style>
</head>

<body>

<header id="title">
  üåê Obrolan Bebas
  <small>P2P tanpa server</small>
</header>

<div id="chat"></div>

<footer>
  <input id="msgInput" placeholder="Ketik pesan‚Ä¶">
  <button onclick="sendUI()">‚èé</button>
</footer>

<button id="startBtn" onclick="makeOffer()">‚ûï</button>

<div id="debugPanel">
  <h3>Debug Log</h3>
  <pre id="debugLog"></pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
<script>
/* ===== CONFIG ===== */
const BOT_SEND = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY";
const BOT_READ = "359218339:AAF7KH-T3ihEPvHfWPJge_Ax9PdV9GQw2W0";
const CHANNEL = "-1003689025820";
const POLL = 5000;

/* ===== STATE LOKAL ===== */
const id = "p-" + Math.random().toString(36).slice(2,7);
const peers = {};
let lastUpdate = 0;

/* ===== UI ===== */
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msgInput");
const debugLog = document.getElementById("debugLog");

function addMsg(text, me=false){
  const d = document.createElement("div");
  d.className = "msg " + (me?"me":"other");
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}
function log(m){
  debugLog.textContent += m + "\n";
}

/* ===== TELEGRAM ===== */
function sendTG(obj){
  fetch(`https://api.telegram.org/bot${BOT_SEND}/sendMessage`,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      chat_id: CHANNEL,
      text: JSON.stringify(obj)
    })
  });
}

/* ===== PEER ===== */
function makeOffer(){
  const cid = crypto.randomUUID();
  const p = new SimplePeer({initiator:true,trickle:false});
  peers[cid] = p;

  p.on("signal", s=>{
    sendTG({t:"offer",from:id,connId:cid,signal:s});
  });

  p.on("connect", ()=>{
    addMsg("üü¢ Terhubung",false);
  });

  p.on("data", d=>{
    addMsg(d.toString(),false);
  });
}

function answerOffer(o){
  const p = new SimplePeer({initiator:false,trickle:false});
  peers[o.connId] = p;

  p.on("signal", s=>{
    sendTG({t:"answer",from:id,connId:o.connId,signal:s});
  });

  p.on("connect", ()=>{
    addMsg("üü¢ Terhubung",false);
  });

  p.on("data", d=>{
    addMsg(d.toString(),false);
  });

  p.signal(o.signal);
}

/* ===== POLLING ===== */
async function poll(){
  const r = await fetch(
    `https://api.telegram.org/bot${BOT_READ}/getUpdates?offset=${lastUpdate+1}`
  );
  const j = await r.json();
  if(!j.result) return;

  j.result.forEach(u=>{
    lastUpdate = u.update_id;
    const m = u.channel_post || u.message;
    if(!m?.text) return;

    try{
      const o = JSON.parse(m.text);
      if(o.from === id) return;

      if(o.t==="offer" && !peers[o.connId]){
        answerOffer(o);
      }
      if(o.t==="answer"){
        const p = peers[o.connId];
        if(p) p.signal(o.signal);
      }
    }catch{}
  });
}

/* ===== CHAT ===== */
function sendUI(){
  const v = msgInput.value.trim();
  if(!v) return;
  addMsg(v,true);
  for(const k in peers){
    if(peers[k].connected) peers[k].send(v);
  }
  msgInput.value="";
}

/* ===== DEBUG TOGGLE ===== */
let tap=0;
title.onclick=()=>{
  tap++;
  if(tap>=5){
    debugPanel.style.display =
      debugPanel.style.display==="block"?"none":"block";
    tap=0;
  }
};

setInterval(poll,POLL);
</script>

</body>
</html>
